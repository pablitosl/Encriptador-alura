<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Pablo</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="reset.css">
   
</head>
<body>
    <header>
        <img src="img/logo.jpg.webp" alt="Logo" id="logo">
        <h1>encriptador alura</h1>
    </header>

    <main class="contenedor-principal">
        <div class="parteUno">
                <textarea type="text" id="textoUno" placeholder="Ingrese su texto aqui" autocomplete="off"></textarea>
                <p>*Solo letras minisculas y sin acentos.</p>
                <button class="botones" id="encriptar">Encriptar</button>
                <button class="botones" id="desencriptar">Desencriptar</button>
            
        </div>

        <div class="parteDos">
                <textarea type="text" id="textoDos" placeholder="No se encontro ningun resultado" readonly></textarea>           
                <br>
                <button class="botones" id="copiar">Copiar</button>  
        </div>
    </main>

    <footer>
        <a href="http://linkedin.com/in/pablo-castro-a0680a210">
            <img src="img/linkedin-brands.svg" height="27px">
        </a>
        <a href="https://github.com/pablitosl">
            <img src="img/github-brands.svg" height="27px">
        </a>
        <p>Pablo Castro</p>
        <p>Proyecto 1° de Alura</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
